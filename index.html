<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css">
    <title>Bootstrap grid</title>
  </head>
  <body>
      <!-- 
          Bootstrap has '12-size'-ish 'grid' system that employs flexbox under the hood. To achieve this layout:
          create a div, with a CSS class container
          declare a div.row inside div.container(this will hold child divs that repressent the colums inside this row)
          under the row declare div with a size of each desired column in mind:
          if sum of grid size of the columns is greater than 12, the columns  will be stack on top of each other vertically
       -->
    <div class="container">
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col-6">2 of 3 (wider)</div>
        <div class="col">3 of 3</div>
      </div>
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col-5">2 of 3 (wider)</div>
        <div class="col">3 of 3</div>
      </div>
    </div>

    <!-- 12/3 = 4 columns(equal size columns) 
    You can mix and match to achieve desired layout, padding and margins etc. More from the bootstrap docs on 
    layout
    -->
    <div class="row">
        <div class="col-3">
            1/4 colums(some content here)
        </div>
        <div class="col-3">
            2/4 colums
        </div>
        <div class="col-3">
            3/4 colums
        </div>
        <div class="col-3">
            4/4 colums
        </div>
    </div>
  </body>
</html>
